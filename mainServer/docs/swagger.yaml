definitions:
  entities.Comment:
    properties:
      authorId:
        type: string
      content:
        type: string
      creationDate:
        type: string
      id:
        type: integer
      threadId:
        type: integer
    type: object
  entities.User:
    properties:
      email:
        type: string
      name:
        type: string
      pwd:
        type: string
    type: object
  httperror.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  models.ArticleCreationForm:
    properties:
      owners:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - owners
    - title
    type: object
  models.Version:
    properties:
      articleID:
        type: integer
      content:
        type: string
      owners:
        items:
          type: string
        type: array
      title:
        type: string
      versionID:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Documentation of Alexandria's API. Endpoints can be tried out directly
    in this interactive documentation.
  title: API documentation
  version: 1.0.0
paths:
  /articles:
    post:
      consumes:
      - application/json
      description: Creates new article, including main article version. Returns main
        version. Owners must be specified as email addresses, not usernames.
      parameters:
      - description: Article info
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/models.ArticleCreationForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Version'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperror.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperror.HTTPError'
      summary: Create new article
  /articles/{articleID}/versions/{versionID}:
    get:
      description: Gets the version content + metadata from the database + filesystem.
        Must be accessible without being authenticated.
      parameters:
      - description: Article ID
        in: path
        name: articleID
        required: true
        type: string
      - description: Version ID
        in: path
        name: versionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Version'
        "404":
          description: Version not found
      summary: Get version content + metadata
    post:
      consumes:
      - multipart/form-data
      description: Upload files to update an article version, can only be done by
        an owner. Requires multipart form data, with a file attached as the field
        "file"
      parameters:
      - description: Article ID
        in: path
        name: articleID
        required: true
        type: string
      - description: Version ID
        in: path
        name: versionID
        required: true
        type: string
      responses:
        "200":
          description: Success
        "400":
          description: Bad request, possibly bad file data or permissions
        "404":
          description: Specified article version not found
      summary: Update article version
  /comments/thread/:threadID:
    post:
      consumes:
      - application/json
      description: Save all types (commit/request/review) of comments to the database
      parameters:
      - description: Comment
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/entities.Comment'
      - description: Thread ID
        in: path
        name: threadID
        required: true
        type: string
      responses:
        "200":
          description: Success
        "400":
          description: Bad request
        "500":
          description: failed saving comment
      summary: Save comment
  /createExampleUser:
    post:
      description: Creates a hardcoded user entity and adds it to the database, demonstrates
        how to add to database
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Temporary user creation endpoint
  /getExampleUser:
    get:
      description: Returns a user with a hardcoded email address, demonstrates how
        to use the services.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
      summary: Get test user from database endpoint
swagger: "2.0"
